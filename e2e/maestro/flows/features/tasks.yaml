appId: com.app.seaguntechexpotemplate
name: Tasks - View Tasks Screen
tags:
  - tasks
  - smoke

---
# Note: Full CRUD operations not yet implemented (Phase 9)
# This flow verifies basic tasks screen navigation and display

- launchApp:
    clearState: true

# Login first (ends on Profile tab)
- runFlow: ../auth/login.yaml

# Navigate to tasks tab using regex with index
- tapOn:
    text: '.*Tasks.*'
    index: 0

# Wait for Tasks screen to load
- extendedWaitUntil:
    visible: 'Review project requirements'
    timeout: 10000

# Verify sample tasks are visible
- assertVisible: 'Review project requirements'
- assertVisible: 'Design dashboard layout'
- assertVisible: 'Implement authentication'
- assertVisible: 'Write unit tests'

# Verify status badges are visible
- assertVisible: 'Completed'
- assertVisible: 'In Progress'
- assertVisible: 'Pending'

# Verify priority badges are visible
- assertVisible: 'High'
- assertVisible: 'Medium'
- assertVisible: 'Urgent'
- assertVisible: 'Low'

# Navigate back to Home to confirm navigation works
- tapOn:
    text: '.*Home.*'
    index: 0
- extendedWaitUntil:
    visible: 'Quick Actions'
    timeout: 5000

# Final verification
- assertVisible: 'Quick Actions'
